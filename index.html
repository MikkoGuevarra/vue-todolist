<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="root" class="container">
            <div class="input-cont">
                <h1>{{title}}</h1>
                <input type="text" v-model="inserted" @keyup.enter="addToDo(); resetForm();" placeholder="Add things to do" required>
                <button @click= "addToDo(); resetForm();" type="button" name="button">Enter</button>
            </div>
            <div class="list">
                <ul>
                    <li v-for="(list, i) in lists"
                        @click="removeToDo(i)"><i class="fas fa-check-circle"
                        ></i>{{list}}</li>
                </ul>
            </div>

        </div>


        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
